<img src="/assets/img/Accounting.png" class="mx-auto d-block" height="100px">
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>Username or Email</label>
        <input class="form-control" #UserNameOrEmail="ngModel" name="UserNameOrEmail" [(ngModel)]="formModel.UserNameOrEmail" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
    </div>

    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-success btn-lg w-100 mt-1" style="width: fit-content;" [disabled]="form.invalid">Login</button>
        </div>
    </div>
</form>
