<form #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="formData.id" [(ngModel)]="formData.id">

    <div class="form-group">
        <label>Name</label>
        <input class="form-control form-control-lg" placeholder="Name" name="name" #name="ngModel"
            [(ngModel)]="formData.name" required [class.invalid]="name.invalid && name.touched">
    </div>
    <div class="form-group">
        <label>Group</label>
        <input class="form-control form-control-lg" placeholder="Group" name="groupName" #groupName="ngModel"
            [(ngModel)]="formData.groupName">
    </div>
    <div class="form-group">
        <label>Comment</label>
        <input class="form-control form-control-lg" placeholder="Comment" name="comment" #comment="ngModel"
            [(ngModel)]="formData.comment">
    </div>
    <div class="row">
        <div class="form-froup col-auto">
            <button type="submit" class="btn btn-success m-2 me-0" [disabled]="form.invalid">
                Save
            </button>
        </div>
        
    </div>
</form>
<div class="form-froup col-auto" *ngIf="formData.id!=null">
    <button  class="btn btn-danger m-2 ms-0 " (click)="onDelete()">
        Delete
    </button>
</div>
